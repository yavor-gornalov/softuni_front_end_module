<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../00.Fontawesome-Web/css/all.css">
    <title>Buttons CSS</title>  
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <p>
            <a class="basic-btn">Learn More</a>
            <button class="basic-btn">Learn More</button>
            <button class="basic-btn hover-light">Learn More</button>
        </p>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <p>
            <a class="basic-btn fill">Learn More</a>
            <button class="basic-btn fill">Learn More</button>
            <button class="basic-btn fill hover-dark">Learn More</button>
        </p>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <p>
            <a class="basic-btn fill"><i class="fas fa-download"></i> Learn More</a>
            <button class="basic-btn fill"><i class="fas fa-download"></i> Learn More</button>
            <button class="basic-btn fill hover-dark"><i class="fas fa-download"></i> Learn More</button>
        </p>
    </section>
</body>

</html>
