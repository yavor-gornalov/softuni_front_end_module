<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <div class="site-container">
        <div class="site-media">
            <img src="./image/calculator.png" alt="">
        </div>
        <form class="calculator-form">
            <h2 class="form-title">FITNESS CALCULATOR</h2>
            <div class="units">
                <span class="units-btn">
                    <input type="radio" name="units" id="imperial" value="imperial" checked />
                    <label for="imperial">Standart units (US)</label>
                </span>
                <span class="units-btn">
                    <input type="radio" name="units" id="metric" value="metric" />
                    <label for="metric">Metric units</label>
                </span>
            </div>
            <div class="gender-options">
                <h4>Gender</h4>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <label for="age">Age</label>
                <input type="text" name="age" id="age" placeholder="Years...">
            </div>

            <div class="weight-options">
                <h4>Weight</h4>
                <label for="weight">Weight</label>
                <input type="text" name="weight" id="weight" placeholder="Pounds...">
            </div>

            <div class="height-options">
                <h4>Height</h4>
                <label for="height-feet"></label>
                <input type="text" name="height-feet" id="height-feet" placeholder="Feet...">
                <label for="height-inches"></label>
                <input type="text" name="height-inches" id="height-inches" placeholder="Inches...">
            </div>

            <button type="submit">Calculate</button>

        </form>
    </div>
</body>

</html>
