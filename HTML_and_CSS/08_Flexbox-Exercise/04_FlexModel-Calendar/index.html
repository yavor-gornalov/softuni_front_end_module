<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">

        <section class="calendar">
            <div class="weekdays">
                <h3>Workweek</h3>
                <ol>
                    <li><span>Monday</span></li>
                    <li><span>Thuesday</span></li>
                    <li><span>Wednesday</span></li>
                    <li><span>Thursday</span></li>
                    <li><span>Friday</span></li>
                </ol>
            </div>
            <div class="notes"><h3>REMINDERS</h3></div>
        </section>

        <section class="calendar">
            <div class="weekend">
                <h3 >Weekend</h3>
                <ol start="6">
                    <li><span>Saturday</span></li>
                    <li><span>Sunday</span></li>
                </ol>
            </div>
            <div class="notes"><h3>SPECIAL DATES</h3></div>
        </section>

    </div>

</body>

</html>
