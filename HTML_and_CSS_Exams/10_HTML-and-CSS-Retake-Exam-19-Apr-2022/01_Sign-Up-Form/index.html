<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni</title>
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <div class="form-container">
        <section class="media">
            <div class="logo"><h5>SoftUni</h5></div>
            <div class="main-title">
                <h2 class="title">Welcome to SoftUni.</h2>
                <p class="subtitle">Are you ready to become a dev?</p>
            </div>
            <ul class="media-links">
                <li class="link-item"><a href="#"><i class="fas fa-globe-americas"></i><span>Earth</span></a>
                </li>
                <li class="link-item"><a href="#"><i class="fab fa-github"></i><span>Git</span></a></li>
                <li class="link-item"><a href="#"><i class="fab fa-twitter"></i></i><span>Twitter</span></a>
                </li>
            </ul>
        </section>
        <form action="" class="register-form">
            <label for="username">USERNAME</label>
            <input id="username" type="text" placeholder="antoniyaat">
            <label for="password">PASSWORD</label>
            <input id="password" type="password" placeholder="********">
            <label for="rePass">USERNAME</label>
            <input id="rePass" type="password" placeholder="********">

            <div class="actions">
                <a class="submit">REGISTER</a>
                <a href="#" class="registered">I am already a ninja</a>
            </div>
        </form>
    </div>
</body>

</html>
